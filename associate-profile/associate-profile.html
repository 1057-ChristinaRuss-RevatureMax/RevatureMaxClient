<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="associate-profile.css" />
    <link rel="shortcut icon" type="image/png" href=".\revature-styles\favicon.png" />
    <title>RevatureMax - Profile</title>
</head>

<body>
    <header>

        <div class="logo-container">
            <div class = "rev-logo">
                <img src="./revature-styles/rev-logo.png" style="max-height: 60px; margin-top: -10px; display: inline-block;">
            </div>
        </div>
        <div class="navbar-container">
            <div class="navbar-top">
                <div class="topnav">
                    <a class="active" href="#home">Home</a>
                    <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
            </div>
            <div class="profile">
                <div class="action">
                    <div class="profile" onclick="menuToggle();">
                        <img src="./revature-styles/user.png" alt="">
                    </div>
                    <div class="menu">
                        <h3 id="profileUser"><br><span id="profileEmail"></span></h3>
                        <ul>
                            <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=edit"><a href="http://localhost:9001/EditProfile"> Edit profile</a></li>
                            <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=vpn_key"><a href="http://localhost:9001/ChangePassword"> Change Password </a></li>
                            <li><img src="https://s2.svgbox.net/materialui.svg?color=white&ic=delete_forever"> <a onclick="confirmDelete();">Delete Account </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <form id="contactInfo" name="contactInfo">
        <h1>Contact Information</h1>
        <img src="./revature-styles/edit.png" id="editContactInfo">
        <input type="submit" value="Update" id="submitContactInfo" style="display: none;">
        <button  type="button" id="cancelContactInfo" style="display: none;">Cancel</button><br>
        <div class="info row1 col1">
            <h3>First Name: </h3>
            <p id="userFirstName">First Name</p>
            <input id="editFirstName" type="text" style="display: none;">
        </div>
        <div class="info row1 col2">
            <h3>Last Name: </h3>
            <p id="userLastName">Last Name</p>
            <input id="editLastName" type="text" style="display: none;">
        </div>
        <div class="info row2 col1">
            <h3>Email Address: </h3>
            <p id="userEmail">Email</p>
            <input id="editEmail" type="email" style="display: none;">
        </div>
    </form>
    <form id="bio" name="bio">
        <h1>About Me</h1>
        <img src="./revature-styles/edit.png" id="editBio">
        <input type="submit" value="Update" id="submitBio" style="display: none;">
        <button  type="button" id="cancelBio" style="display: none;">Cancel</button>
        <p id="userBio">About me</p>
        <textarea id="newBio" wrap="hard" minlength="1" style="display: none;"></textarea>
    </form>
    <form id="favTechnologies" name="favTechnologies">
        <h1>Favorite Technologies</h1>
        <img src="./revature-styles/edit.png" id="editFavTechnologies">
        <input type="submit" value="Update" id="submitFavTechnologies" style="display: none;">
        <button  type="button" id="cancelFavTechnologies" style="display: none;">Cancel</button>
        <ul id="userFavTechnologies">
            <li id="tech1" class="tech">Tech 1</li>
            <input id="editTech1" class="tech" type="text" style="display: none;">
            <li id="tech2" class="tech">Tech 2</li>
            <input id="editTech2" type="text" style="display: none;">
            <li id="tech3" class="tech">Tech 3</li>
            <input id="editTech3" type="text" style="display: none;">
        </ul>
        <div class="info">
            <h3>Preference: </h3>
            <p id="userPreference">Backend</p>
            <select id="editPreference" style="display: none;">
                <option value="" disabled selected>Preference</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="DevOps">DevOps</option>
                <option value="Indifferent">Indifferent</option>
            </select>
        </div>
    </form>

    <script src="associate-profile.js"></script>
</body>

</html>
